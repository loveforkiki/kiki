<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Auto-slider/style.css">
</head>
<body>
    <main>
        
       <div class="background">
		<video autoplay muted loop class="video">
			<source src="Auto-slider/2.mp4" type="video/mp4" class="v"></source>
		</video>

        <div class="slider" reverse="true" style="
            --width: 200px;
            --height: 200px;
            --quantity: 9;
             margin-top: 50px;     
        ">
            <div class="list">
                <div class="item" style="--position: 1"><img src="Auto-slider/images/1.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="Auto-slider/images/2.jpg" alt=""></div>
                <div class="item" style="--position: 3"><img src="Auto-slider/images/3.jpg" alt=""></div>
                <div class="item" style="--position: 4"><img src="Auto-slider/images/4.jpg" alt=""></div>
                <div class="item" style="--position: 5"><img src="Auto-slider/images/5.jpg" alt=""></div>
                <div class="item" style="--position: 6"><img src="Auto-slider/images/6.jpg" alt=""></div>
            
            </div>
        </div>
        <div class="slider-2" reverse="true" style="
            --width: 200px;
            --height: 200px;
            --quantity: 9;
             margin-top: 50px;     
        ">
            <div class="list">
                       <div class="item" style="--position: 1"><img src="Auto-slider/images/1.jpg" alt=""></div>
                <div class="item" style="--position: 2"><img src="Auto-slider/images/2.jpg" alt=""></div>
                <div class="item" style="--position: 3"><img src="Auto-slider/images/3.jpg" alt=""></div>
                <div class="item" style="--position: 4"><img src="Auto-slider/images/4.jpg" alt=""></div
            </div>
        </div>
    </main>
    
</body>
</html>
